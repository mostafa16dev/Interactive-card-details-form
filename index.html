<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <picture>
      <source media="(max-width: 375px)" srcset="images/bg-main-mobile.png">
      <source media="(min-width: 375px)" srcset="images/bg-main-desktop.png" class="img-main">
      <img src="images/bg-main-desktop.png" alt="main gradient background color">
    </picture>
    <section class="form-container">
      <div class="bg-card-front">
        <img src="images/card-logo.svg" alt="card logo">
        <p class="card-number" id="front-card-number">
          0000 0000 0000 0000
        </p>
        <p class="card-username" id="card-username">jane appleseed</p>
        <p class="card-expiration-date" id="card-expiration-date"><span id="card-expiration-date-month">00</span>/<span
            id="card-expiration-date-year">00</span></p>
      </div>
      <div class="bg-card-back">
        <p id="back-cvc">000</p>
      </div>
      <form novalidate onsubmit="return handleSubmit(this);" id="form">
        <div class="field">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" oninput="changeName(this.value)">
          <span class="error"></span>
        </div>
        <div class="field">
          <label for="card-number">Card Number</label>
          <input type="text" name="cardNumber" id="card-number" placeholder="e.g. 1234 5678 9123 0000"
            oninput="changeCardNumber(this.value)">
          <span class="error"></span>
        </div>
        <section class="row">
          <div class="field field-row">
            <label for="exp-date">Exp. Date (MM/YY)</label>
            <div class="row-exp">
              <input type="text" name="month" id="exp-date" placeholder="MM"
                oninput="changeExpirationMonth(this.value)">
              <input type="text" name="year" id="exp-date" placeholder="YY" oninput="changeExpirationYear(this.value)">
            </div>
            <span class="error" id="error-exp-date"></span>
          </div>
          <div class="field field-row">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" oninput="changeCVC(this.value)">
            <span class="error"></span>
          </div>
        </section>
        <button type="submit">Confirm</button>
      </form>

      <!-- Completed state start -->
      <section class="success" id="success">
        <img src="images/icon-complete.svg" alt="success">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button onclick="resetForm()">Continue</button>
      </section>
    </section>

    <!-- 0000 0000 0000 0000
    Jane Appleseed
    00/00

    000 -->
  </div>

  <script src="main.js"></script>
</body>

</html>
